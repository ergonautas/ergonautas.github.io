---
layout: default
---

<article class="post">
  <header class="post-header">
    <h2 class="post-title">
      {{ page.title }}
    </h2>
    <div class="post-meta">
      <span class="post-author">
        {{ site.data.people[page.author].name }}
      </span>
      <span class="post-date">
        {{ page.date | date: "%F" }}
      </span>
      {% if page.tags %}
      <span class="post-tags">
        {{ page.tags }}
      </span>
      {% endif %}
    </div>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer class="post-footer">

  </footer>
</article>
