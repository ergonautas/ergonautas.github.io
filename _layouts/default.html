<!doctype html>

<html lang="es">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="author" content="{{ site.data.people["jpvillaisaza"].name }}">
    <meta name="description" content="{{ site.description }}">

    <title>{{ site.title }}</title>

    {% feed_meta %}
    {% include links.html %}

  </head>

  <body>

    <div class="container">

      <header class="header">
        <div class="title">
          <h1>
            <a href="/">
              {{ site.title }}
            </a>
          </h1>
        </div>
        <div class="logo">
          <i class="fa fa-code fa-5x" aria-hidden="true"></i>
        </div>
      </header>

      <div class="content">
        <div class="main">
          {{ content }}
        </div>
        <div class="sidebar">

        </div>
      </div>

      <footer class="footer">
        <div class="links">
          <address>
            <a href="https://github.com/ergonautas/ergonautas.github.io">
              <i class="fa fa-github fa-2x fa-fw" aria-hidden="true"></i>
            </a>
          </address>
        </div>
        <div class="license">
          <i class="fa fa-creative-commons fa-2x fa-fw" aria-hidden="true"></i>
        </div>
      </footer>

    </div>

    {% include scripts.html %}

  </body>

</html>
